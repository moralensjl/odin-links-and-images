<!-- 
 
Imagina que tienes una caja de juguetes (tu página web) y quieres ponerle 
etiquetas a otros juguetes que están fuera de la caja (otros archivos o páginas web).
 El atributo rel en HTML es como una de esas etiquetas, que nos dice qué relación tiene
  el juguete de afuera con tu caja.

Aquí te lo explico con ejemplos sencillos:

rel="stylesheet": Imagina que tienes ropa para tu muñeco. 
Esta etiqueta le dice a la computadora: "Oye, este archivo de afuera es como 
la ropa para mi página, le dice cómo se tiene que ver". "Stylesheet" significa "hoja de estilo", 
y es lo que usamos para ponerle color, forma y diseño a nuestra página web.

rel="icon": Imagina que le pones una pegatina a tu caja de juguetes para que todos 
sepan que es tuya. Esta etiqueta le dice a la computadora: "Esta imagen de afuera es 
el icono de mi página, lo que se ve en la pestaña del navegador".

rel="noopener": Imagina que le prestas un juguete a un amigo que vive en otra casa. 
Esta etiqueta le dice a la computadora: "Cuando vayas a la casa de mi amigo, 
no le des información de mi casa". Es una medida de seguridad para que la página 
a la que enlazas no pueda acceder a información de tu página.

rel="noreferrer": Imagina que le envías una carta a un amigo, pero no quieres que sepa quién 
te dio su dirección. Esta etiqueta le dice a la computadora: "Cuando vayas a la página a la que
 enlazo, no le digas que vienes de mi página". Se usa para proteger la privacidad.

rel="prev" y rel="next": Imagina que tienes un libro de cuentos con muchas páginas. 
Estas etiquetas le dicen a la computadora: "Esta página es la anterior (prev) a la que 
estoy viendo" y "Esta página es la siguiente (next) a la que estoy viendo". Esto ayuda
 a la gente y a los buscadores a navegar por las páginas.


-->
